<form (ngSubmit)="onUpdate()" novalidate #f="ngForm" *ngIf="formacion" class="col-6 mx-auto">
    <h3 class="text-light mx-auto">Actualizar Formacion</h3>
    <div class="mb-3 form-outline form-white">
      <div class="form-group">
        <label for="titulo" class="form-label text-white">Titulo</label>      
        <input type="text" name="titulo" id="titulo" class="form-control" [(ngModel)]="formacion.titulo" required>
      </div>
    </div>
    <div class="mb-3 form-outline form-white">
      <div class="form-group">
        <label for="periodo" class="form-label text-white">Periodo</label>      
        <input type="text" name="periodo" id="periodo" class="form-control" [(ngModel)]="formacion.periodo" required>
      </div>
    </div>
    <div class="mb-3 form-outline form-white">
      <div class="form-group">
        <label for="pathLogo" class="form-label text-white">Ubicaci√≥n Logo</label>      
        <input type="text" name="pathLogo" id="pathLogo" class="form-control" [(ngModel)]="formacion.pathLogo">
      </div>
    </div>
    <div class="mb-3 form-outline form-white">
      <div class="form-group">
        <label for="descripcion" class="form-label text-white">Descripcion</label>      
        <textarea name="descripcion" id="descripcion" class="form-control" [(ngModel)]="formacion.descripcion" required></textarea>
      </div>
    </div>  
    <button type="submit" class="btn bg-rojo text-light" [disabled]="!f.valid">Actualizar</button>
  </form>
