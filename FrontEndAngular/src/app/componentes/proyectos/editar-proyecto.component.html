<div class="card shadow-lg bg-dark bg-opacity-25 p-4 col col-sm-5 mx-auto">
  <form (ngSubmit)="onUpdate()" novalidate #f="ngForm" *ngIf="proyecto" class="col px-2">
    <h3 class="text-light mx-auto">Actualizar proyecto</h3>
    <div class="mb-3 form-outline form-white">
      <div class="form-group">
        <label for="titulo" class="form-label text-white">Titulo</label>      
        <input type="text" name="titulo" id="titulo" class="form-control" [(ngModel)]="proyecto.titulo" required>
      </div>
    </div>
    <div class="mb-3 form-outline form-white">
      <div class="form-group">
        <label for="pathImagen" class="form-label text-white">Ruta de la Imagen</label>      
        <input type="text" name="pathImagen" id="pathImagen" class="form-control" [(ngModel)]="proyecto.pathImagen" required>
      </div>
    </div>
    <div class="mb-3 form-outline form-white">
      <div class="form-group">
        <label for="descripcion" class="form-label text-white">Descripcion</label>      
        <textarea name="descripcion" id="descripcion" class="form-control" [(ngModel)]="proyecto.descripcion" required></textarea>
      </div>
    </div>  
    <div class="mb-3 form-outline form-white">
        <div class="form-group">
          <label for="link" class="form-label text-white">Link del Sitio</label>      
          <input type="text" name="link" id="link" class="form-control" [(ngModel)]="proyecto.link">
        </div>
      </div>
      <div class="mb-3 form-outline form-white">
        <div class="form-group">
          <label for="github" class="form-label text-white">Link de GitHub</label>      
          <input type="text" name="github" id="github" class="form-control" [(ngModel)]="proyecto.github">
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <button class="btn btn-outline-secondary" routerLink="/proyectos">Cancelar</button>
        <button type="submit" class="btn btn-outline-danger" [disabled]="!f.valid">Actualizar</button>
      </div>
  </form>
</div>
