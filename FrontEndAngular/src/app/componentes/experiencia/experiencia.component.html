<section class="container text-light" name="experiencia">
  <div class="card shadow-lg bg-dark bg-opacity-25 p-4">
    <div class="card-body">
      <div class="row align-items-center">
        <!-- Navegación <  -->
        <div class="col-sm-1 text-center">
          <a routerLink="/acerca-de">
            <h1>
              <i
                class="bi bi-chevron-compact-left text-rojo bg-negro action-btn rounded"
              ></i>
            </h1>
          </a>
        </div>

        <!-- Contenido -->
        <div class="col col-sm-10 align-items-center">
          <div class="row mx-sm-5">
            <!-- Título -->
            <div class="d-flex align-items-star">
              <div class="col-9">
                <h1 class="d-inline">Experiencia</h1>
              </div>
              <!-- Botón Nueva Experiencia-->
              <div class="col-3" *ngIf="usuarioAutenticado">
                <a routerLink="/nuevaExperiencia"
                  ><span class="badge bg-negro text-rojo action-btn"
                    ><i class="bi bi-plus-lg"></i></span
                ></a>
              </div>
            </div>

            <!-- Lista de puestos-->
            <div
              id="listaExperiencias"
              *ngFor="let experiencia of experiencias"
              class="mx-sm-5"
            >
              <!--Puesto-->
              <div class="row my-3">
                
                <div class="d-flex align-items-star">
                  <!-- Título -->
                  <div class="col-9">
                    <h4>{{ experiencia.titulo }}</h4>
                  </div>
                  <!-- Botones -->
                  <div class="col-3 d-flex justify-content-end" *ngIf="usuarioAutenticado">
                    <!-- Botón Editar -->
                    <a routerLink="/editarExperiencia/{{ experiencia.id }}"
                      ><span class="badge bg-negro text-rojo action-btn"
                        ><i class="bi bi-pencil"></i></span
                    ></a>
                    <!-- Botón Elimninar -->
                    <a (click)="onDelete(experiencia.id)"
                      ><span class="badge bg-negro text-rojo ms-1 action-btn"
                        ><i class="bi bi-x-lg"></i></span
                    ></a>
                  </div>
                </div>
                <div>
                  <h6 class="lead">{{ experiencia.periodo }}</h6>
                </div>
                <div
                  class="col-3 col-sm-2 d-flex justify-content-center align-items-center"
                >
                  <img src="{{ experiencia.logo }}" width="100%" alt="" />
                </div>
                <div class="col-9 col-sm-10 d-flex align-items-center">
                  <span>{{ experiencia.descripcion }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Navegación >  -->
        <div class="col-sm-1 text-center">
          <a routerLink="/formacion">
            <h1>
              <i
                class="bi bi-chevron-compact-right text-rojo bg-negro action-btn rounded"
              ></i>
            </h1>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
