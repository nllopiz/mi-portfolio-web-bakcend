<section class="container text-light" name="experiencia">
  <div class="card shadow-lg bg-dark bg-opacity-25 p-4">
    <div class="card-body">
      <div class="row">
        <!-- Navegación -->
        <div class="col-sm-1 text-center my-5 d-none d-sm-block">
          <div class="fixed">
            <a routerLink="/acerca-de">
              <h1>
                <i
                  class="bi bi-chevron-compact-left text-rojo bg-negro action-btn rounded"
                ></i>
              </h1>
            </a>
          </div>
        </div>

        <!-- Contenido -->
        <div class="col col-sm-10 align-items-center">
          <div class="row mx-sm-5">
            <!-- Título -->
            <div class="d-flex justify-content-between">
              <!-- Navegación en teléfono -->
              <div class="d-block d-sm-none">
                <div class="">
                  <a routerLink="/acerca-de">
                    <h1>
                      <i
                        class="bi bi-chevron-compact-left text-rojo bg-negro action-btn rounded"
                      ></i>
                    </h1>
                  </a>
                </div>
              </div>
              <div class="mb-2">
                <h4 class="d-inline">Experiencia</h4>
                <!-- Botón Nueva Experiencia-->
                <span class="ms-2" *ngIf="usuarioAutenticado">
                  <a routerLink="/nuevaExperiencia"
                    ><span class="badge bg-negro text-rojo action-btn"
                      ><i class="bi bi-plus-lg"></i></span></a
                ></span>
              </div>
              <!-- Navegación en teléfono -->
              <div class="d-block d-sm-none">
                <div class="">
                  <a routerLink="/formacion">
                    <h1>
                      <i
                        class="bi bi-chevron-compact-right text-rojo bg-negro action-btn rounded"
                      ></i>
                    </h1>
                  </a>
                </div>
              </div>
            </div>

            <!-- Lista de puestos-->
            <div
              id="listaExperiencias"
              *ngFor="let experiencia of experiencias"
              class="card bg-dark bg-opacity-50 my-1"
            >
              <!--Puesto-->
              <div class="card-body">
                <div class="d-flex align-items-star">
                  <!-- Título -->
                  <div class="col-10">
                    <p class="lead m-0">{{ experiencia.titulo }}</p>
                  </div>
                  <!-- Botones -->
                  <div
                    class="col-2 d-flex justify-content-end"
                    *ngIf="usuarioAutenticado"
                  >
                    <!-- Botón Editar -->
                    <a routerLink="/editarExperiencia/{{ experiencia.id }}"
                      ><span class="badge bg-negro text-rojo action-btn"
                        ><i class="bi bi-pencil"></i></span
                    ></a>
                    <!-- Botón Elimninar -->
                    <a (click)="onDelete(experiencia.id)"
                      ><span class="badge bg-negro text-rojo ms-1 action-btn"
                        ><i class="bi bi-x-lg"></i></span
                    ></a>
                  </div>
                </div>

                <div>
                  <p class="m-0">{{ experiencia.periodo }}</p>
                </div>
                <div class="row">
                  <div
                    class="col-3 col-sm-2 pe-0 d-flex justify-content-center align-items-start pt-2"
                  >
                    <img src="{{ experiencia.pathLogo }}" width="100%" alt="" />
                  </div>
                  <div class="col d-flex align-items-center">
                    <span>{{ experiencia.descripcion }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Navegación >  -->
        <div class="col-sm-1 text-center my-5 d-none d-sm-block">
          <div class="fixed">
            <a routerLink="/formacion">
              <h1>
                <i
                  class="bi bi-chevron-compact-right text-rojo bg-negro action-btn rounded"
                ></i>
              </h1>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
