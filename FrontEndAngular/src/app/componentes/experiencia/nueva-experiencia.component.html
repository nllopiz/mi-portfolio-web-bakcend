<form (ngSubmit)="onCreate()" novalidate #f="ngForm" class="col-6 col-sm-3 mx-auto">
  <h1 class="text-light mx-auto">Nueva Experiencia</h1>
  <div class="mb-3 form-outline form-white">
    <div class="form-group">
      <label for="titulo" class="form-label text-white">Titulo</label>      
      <input type="text" name="titulo" id="titulo" class="form-control" [(ngModel)]="titulo">
    </div>
  </div>
  <div class="mb-3 form-outline form-white">
    <div class="form-group">
      <label for="periodo" class="form-label text-white">Periodo</label>      
      <input type="text" name="periodo" id="periodo" class="form-control" [(ngModel)]="periodo">
    </div>
  </div>
  <div class="mb-3 form-outline form-white">
    <div class="form-group">
      <label for="pathLogo" class="form-label text-white">Ubicaci√≥n Logo</label>      
      <input type="text" name="pathLogo" id="pathLogo" class="form-control" [(ngModel)]="pathLogo">
    </div>
  </div>
  <div class="mb-3 form-outline form-white">
    <div class="form-group">
      <label for="descripcion" class="form-label text-white">Descripcion</label>      
      <input type="text" name="descripcion" id="descripcion" class="form-control" [(ngModel)]="descripcion">
    </div>
  </div>

  <button type="submit" class="btn bg-rojo text-light" [disabled]="!f.valid">Enviar</button>
</form>
