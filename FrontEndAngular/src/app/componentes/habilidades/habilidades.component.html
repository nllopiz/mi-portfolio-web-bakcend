<section class="container text-light" name="habilidades">  
	<div class="row align-items-center">
    <!-- Navegación <  -->
		<div class="col-sm-1 text-center">
			<a routerLink="/formacion">
				<h1>
					<i
						class="bi bi-chevron-compact-left text-rojo bg-negro action-btn"
					></i>
				</h1>
			</a>
		</div> 

		<!-- Contenido -->
    <div class="col-sm-10 align-items-center">
      <div class="row mx-sm-5">
        <!-- Título -->
        <div class="d-flex align-items-star">
          <div>
            <h1 class="d-inline">Habilidades</h1>
          </div>
          <!-- Botón Nueva Habilidad-->
          <div class="col-3 mx-3" *ngIf="usuarioAutenticado">
            <a routerLink="/nuevoProyecto"
              ><span class="badge bg-negro text-rojo action-btn"
                ><i class="bi bi-plus-lg"></i></span
            ></a>
          </div>
        </div>

        <!-- Cuadro de Gráficos-->
        <div id="cuadroGraficos" class="col col-sm-6 col-md-4 my-3" *ngFor="let item of graficoChartDataSet; let i=index">
          <!-- Gráfico -->
          <div class="d-flex align-items-star">
            <!-- Título -->
            <div class="col-9">
              <h4>{{ graficoChartLabels[i] }}</h4>
            </div>
            <!-- Botones -->
            <div class="col-3 d-flex justify-content-end"
              *ngIf="usuarioAutenticado">
              <!-- Botón Editar -->
              <a ><span class="badge bg-negro text-rojo action-btn"
                ><i class="bi bi-pencil"></i></span
              ></a>
              <!-- Botón Elimninar -->
              <a                 ><span class="badge bg-negro text-rojo ms-1 action-btn"
                  ><i class="bi bi-x-lg"></i></span
              ></a>
            </div>
          </div>
          <!--
          <div class="d-flex justify-content-end mb-2">
            <a href="#sobreMi" onclick=""
              ><span class="badge bg-negro text-rojo action-btn"
                ><i class="bi bi-pencil"></i></span
            ></a>
          </div>-->

          <div class="card shadow border-negro bg-transparent text-white mb-4">
            <!-- Card Body -->
            <div class="card-body">
							<canvas baseChart
								[datasets]="[item]"
								[type]="'doughnut'"
								[options]="graficoChartOptions"
                
							>
							</canvas>
						</div>
            <!-- Card Footer -->
            <div class="card-header bg-transparent border-negro py-2">
              
            </div>
          </div>
        </div>
                
      </div>
    </div>

    <!-- Navegación >  -->
		<div class="col-sm-1 text-center">
			<a routerLink="/proyectos">
				<h1>
					<i
						class="bi bi-chevron-compact-right text-rojo bg-negro action-btn"
					></i>
				</h1>
			</a>
		</div>    

  </div>

</section>
