<section class="container text-light" name="habilidades">
  <div class="card shadow-lg bg-dark bg-opacity-25 p-4">
    <div class="card-body">
      <div class="row">
        <!-- Navegación <  -->
        <div class="col-sm-1 text-center y-5 d-none d-sm-block">
          <div class="fixed">
          <a routerLink="/formacion">
            <h1>
              <i
                class="bi bi-chevron-compact-left text-rojo bg-negro action-btn rounded"
              ></i>
            </h1>
          </a>
        </div>
        </div>

        <!-- Contenido -->
        <div class="col-sm-10 align-items-center">
          <div class="row mx-sm-5 justify-content-center">
            <!-- Título -->
            <div class="d-flex justify-content-between">
              <!-- Navegación en teléfono -->
              <div class="d-block d-sm-none">
                <div class="">
                  <a routerLink="/formacion">
                    <h1>
                      <i
                        class="bi bi-chevron-compact-left text-rojo bg-negro action-btn rounded"
                      ></i>
                    </h1>
                  </a>
                </div>
              </div>
              <div class="mb-2">
                <h4 class="d-inline">Habilidades</h4>
              <!-- Botón Nueva Habilidad-->
              <span class="mx-3" *ngIf="usuarioAutenticado">
                <a routerLink="/nuevaHabilidad"
                  ><span class="badge bg-negro text-rojo action-btn"
                    ><i class="bi bi-plus-lg"></i></span
                ></a>
                </span>
              </div>
              <!-- Navegación en teléfono -->
              <div class="d-block d-sm-none">
                <div class="">
                  <a routerLink="/proyectos">
                    <h1>
                      <i
                        class="bi bi-chevron-compact-right text-rojo bg-negro action-btn rounded"
                      ></i>
                    </h1>
                  </a>
                </div>
              </div>
            </div>

            <!-- Cuadro de Gráficos-->
            <div class="row row-cols-1 row-cols-md-3 g-4 mt-0 mb-2">
              <div
                id="cuadroGraficos"
                *ngFor="let item of graficoChartDataSet; let i = index"
              >
                <div class="col">
                  <!-- Gráfico -->
                  <div
                    class="card text-light bg-dark bg-opacity-50 p-2 rounded shadow"
                  >
                    <!-- Título -->
                    <div class="card-header d-flex align-items-around">
                      <div class="col">
                        <p class="lead m-0">{{ graficoChartLabels[i] }}</p>
                      </div>
                      <!-- Botones -->
                      <div
                        class="col d-flex justify-content-end"
                        *ngIf="usuarioAutenticado"
                      >
                        <!-- Botón Editar -->
                        <a routerLink="/editarHabilidad/{{ graficoChartId[i] }}"
                          ><span class="badge bg-negro text-rojo action-btn"
                            ><i class="bi bi-pencil"></i></span
                        ></a>
                        <!-- Botón Elimninar -->
                        <a (click)="onDelete(graficoChartId[i])"
                          ><span
                            class="badge bg-negro text-rojo ms-1 action-btn"
                            ><i class="bi bi-x-lg"></i></span
                        ></a>
                      </div>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                      <canvas
                        baseChart
                        [datasets]="[item]"
                        [type]="'doughnut'"
                        [options]="graficoChartOptions"
                      >
                      </canvas>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Navegación >  -->
        <div class="col-1 text-center y-5 d-none d-sm-block">
          <div class="fixed">
          <a routerLink="/proyectos">
            <h1>
              <i
                class="bi bi-chevron-compact-right text-rojo bg-negro action-btn rounded"
              ></i>
            </h1>
          </a>
        </div>
        </div>
      </div>
    </div>
  </div>
</section>
