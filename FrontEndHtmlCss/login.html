        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
            <div class="container-fluid d-flex align-items-start" style="height: 200px;">

                    <img src="./images/logoArgentinaPrograma.png" alt="" width="160" /><span

                </div>
                <button class="navbar-toggler mt-4" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <a href="indexEdit.html"><button type="button" class="btn bg-negro text-rojo">Login</button></a>
